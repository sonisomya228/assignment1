<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q6</title>
  </head>
  <body>
    <style>
      th {
        text-align: left;
      }
    </style>
    <div class="container">
      <h1>Employee Registratiion Form</h1>
      <table>
        <th></th>
        <th>
          <input type="radio" name="Mr." id="Mr." /><span>Mr.</span>
          <input type="radio" name="Mrs." id="Mrs." /><span>Mrs.</span>
          <input type="radio" name="Ms." id="Ms." /><span>Ms.</span>
        </th>
        <tr>
          <td>First Name</td>
          <td><input type="text" name="FNAME" placeholder="First Name" /></td>
        </tr>

        <tr>
          <td>Last Name</td>
          <td><input type="text" name="LNAME" placeholder="Last Name" /></td>
        </tr>
        <tr>
          <td>Mail Address1</td>
          <td><input type="text" name="FNAME"  /></td>
        </tr>
        <tr>
          <td>Mail Address2</td>
          <td><input type="text" name="FNAME"  /></td>
        </tr>
        <tr>
          <td>City</td>
          <td><input type="text" name="FNAME"  /></td>
        </tr>
        <tr>
          <td>State</td>
          <td>
            <select id="cars">
              <option value="Gujrat">Gujrat</option>
              <option value="Madhya-Pradesh">Madhya-Pradesh</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Maharastra">Maharastra</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Zip</td>
          <td><input type="number" name="zip-code" /></td>
        </tr>
        <tr>
          <td>Upload Photo</td>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <td>E-Mail</td>
          <td><input type="email" name="" id="email" /></td>
        </tr>
        <tr>
          <td>Mobile</td>
          <td><input type="number" name="Mobile-No" placeholder="+91" /></td>
        </tr>
        <tr>
          <td>Language Known</td>
          <td>
            <input type="checkbox" id="Gujrati" name="vehicle1" value="Gujrati" />
            <label for="Gujrati">Gujrati</label><br />
            <input type="checkbox" id="Hindi" name="Hindi" value="Hindi" />
            <label for="Hindi">Hindi</label><br />
            <input type="checkbox" id="English" name="English" value="English" />
            <label for="English">English</label><br/>
            <input type="checkbox" id="Marathi" name="Marathi" value="Marathi" />
            <label for="Marathi">Marathi</label>
          </td>
        </tr>
        <tr>
          <td>Additional Information</td>
          <td>
            <textarea
              name="text"
              cols="30"
              rows="5"
              placeholder="Optional"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
